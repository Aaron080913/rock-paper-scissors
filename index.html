<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/b92f17d980.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="score-area">
        <div class="player-score">Player: 0</div>
        <div class="computer-score">Computer: 0</div>
    </div>
    <div class="options">
        <div class="option" id="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="option" id="paper">
            <i class="fa-regular fa-hand"></i>
        </div>
        <div class="option" id="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
        </div>
    </div>
    <div class="result" id="result">
        <p>Choose your next move!</p>
    </div>
    <div id="computer-choice"></div>
    <div class="moves" id="moves">
        <p>Moves left: <span id="moves-left">10</span></p>
    </div>
    <button class="reset" id="reset">Replay</button>
</body>
</html>
